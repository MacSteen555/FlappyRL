name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang
      
      - name: Configure CMake (Debug)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON
      
      - name: Build
        run: |
          cmake --build build --config Debug -j$(nproc)
      
      - name: Test
        run: |
          cd build
          ctest --output-on-failure || true
      
      - name: Configure CMake (Release)
        run: |
          cmake -B build-release -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
      
      - name: Build Release
        run: |
          cmake --build build-release --config Release -j$(nproc)

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake
      
      - name: Configure CMake (Debug)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON
      
      - name: Build
        run: |
          cmake --build build --config Debug -j$(sysctl -n hw.ncpu)
      
      - name: Test
        run: |
          cd build
          ctest --output-on-failure || true
      
      - name: Configure CMake (Release)
        run: |
          cmake -B build-release -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
      
      - name: Build Release
        run: |
          cmake --build build-release --config Release -j$(sysctl -n hw.ncpu)

